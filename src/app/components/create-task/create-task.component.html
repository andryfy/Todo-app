<section style="margin-top: 5px;">
  <mat-card class="mat-elevation-z3">
    <mat-card-title style="text-align: center">My tasks</mat-card-title>
    <mat-card-content class="center">
      <section class="inputs">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput required>
        </mat-form-field>
        <mat-form-field style="margin-left: 5px;">
          <mat-label>Description</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
        <button style="margin-left: 20px;" mat-raised-button color="primary">Submit</button>
      </section>
    </mat-card-content>
  </mat-card>
</section>
