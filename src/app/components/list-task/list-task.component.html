<table mat-table [dataSource]="tasks" class="mat-elevation-z8" style="margin-bottom: 10px;">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let task"> {{task.id}}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let task"> {{task.title}}</td>
  </ng-container>

  <ng-container matColumnDef="isDone">
    <th mat-header-cell *matHeaderCellDef>Done</th>
    <td mat-cell *matCellDef="let task">
      <mat-icon *ngIf="task.isDone; else notDone" style="color: #00b605;">done</mat-icon>
      <ng-template #notDone>
        <mat-icon style="color: #b60919;">close</mat-icon>
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Created</th>
    <td mat-cell *matCellDef="let task">{{moment(task.createdAt).fromNow()}}</td>
  </ng-container>

  <ng-container matColumnDef="doneAt">
    <th mat-header-cell *matHeaderCellDef>Closed</th>
    <td mat-cell *matCellDef="let task">
    <span *ngIf="task.isDone; else notDoneAt">
      <mat-icon style="vertical-align: middle;" matTooltip="Done {{moment(task.doneAt).fromNow()}}">schedule</mat-icon>
    </span>
      <ng-template #notDoneAt>
      <mat-icon  style="vertical-align: middle;  cursor: pointer;" (click)="done(task)" matTooltip="Make done">cancel</mat-icon>
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let task">
      <button mat-raised-button color="primary" [disabled]="task.isDone" (click)="edit(task)">Edit</button>
      <button mat-raised-button color="accent" style="margin-left: 5px;" (click)="done(task)" [disabled]="task.isDone">
        Done
      </button>
      <button mat-raised-button style="margin-left: 5px;" color="warn" (click)="remove(task.id)">Remove</button>
      <button mat-raised-button style="margin-left: 5px;" (click)="showMore(task)" [disabled]="!task.description || !task.description?.length">Show more</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
