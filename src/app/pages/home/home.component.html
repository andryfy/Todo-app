<app-create-task
  [selectedTasks]="selectedTask"
  (addEvent)="onAdd($event)"
  (editEvent)="handleEdit($event)"
  [toEdit]="editMe">
</app-create-task>

<app-list-task
  *ngIf="allTask.length"
  [tasks]="allTask"
  (doneEvent)="onDone($event)"
  (deleteEvent)="onDelete($event.id)"
  (editEvent)="onEdit($event)"
  (selectedTasksOut)=onChecked($event)>

</app-list-task>
